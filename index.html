<!DOCTYPE html>
<html>
    <head>
        <title>Language Transfer 2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <section class="bar bar--thin navigation">
            <h1>Language Transfer</h1>
            <h2>Complete German</h2>
            <a href="#settings" class="navigation-settings"></a>
        </section>
        <section class="settings-page hidden">
            <h3>Settings</h3>
            <label>
                <input type="checkbox" name="keepAwake">
                Keep awake? (experimental, won't be remembered)
            </label>
            <label>
                <input type="checkbox" name="autoStop">
                Auto stop? (not functional)
            </label>
        </section>
        <section class="tracks">
            <ul id="track-list"></ul>
        </section>
        <div class="ui-container">
            <section class="bar hint">
                <p>Translate: "find them!" to German</p>
            </section>
            <section class="bar audio">
                <iframe width="100%" height="100%" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F&amp;show_teaser=false"></iframe>
            </section>
            <section class="bar controls">
                <button class="controls-skip" id="controls-back">-5s</button>
                <button id="controls-toggle">Play</button>
                <button class="controls-skip" id="controls-forward">+5s</button>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://w.soundcloud.com/player/api.js"></script>
        <script src="/libs/NoSleep.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
