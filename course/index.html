<!DOCTYPE html>
<html>
    <head>
        <title>Language Transfer 2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
        <link href="/styles/styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <section class="bar bar--thin navigation">
            <a href="/" class="navigation-back"><</a>
            <h1>Language Transfer</h1>
            <h2 id="course-name"><!-- DYNAMICALLY FILLED --></h2>
            <a href="#settings" class="navigation-settings"></a>
        </section>
        <section class="settings-page hidden">
            <h3>Settings</h3>
            <label>
                <input type="checkbox" name="keepAwake">
                Keep awake? (experimental, won't be remembered)
            </label>
            <label>
                <input type="checkbox" name="autoStop">
                Auto stop? (not functional)
            </label>
        </section>
        <section class="list tracks" id="track-list"></section>
        <div class="ui-container">
            <!--
                <section class="bar hint">
                    <p>Translate: "find them!" to German</p>
                </section>
            -->
            <div id="audio-target"></div>
            <section class="bar controls">
                <button class="controls-skip" id="controls-back">-5s</button>
                <button id="controls-toggle">Play</button>
                <button class="controls-skip" id="controls-forward">+5s</button>
            </section>
        </div>
        <script src="/scripts/libs/babel.min.js"></script>
        <script src="/scripts/libs/react.development.js"></script>
        <script src="/scripts/libs/react-dom.development.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://w.soundcloud.com/player/api.js"></script>
        <script src="/scripts/libs/NoSleep.min.js"></script>
        <script src="/scripts/api.js"></script>
        <script src="/scripts/Track.js"></script>
        <script src="/scripts/Audio.js"></script>
        <script src="/scripts/settings.js"></script>
        <script src="/scripts/settings-ui.js"></script>
        <script src="/scripts/storage.js"></script>
        <script type="text/babel" src="/course.js"></script>
    </body>
</html>
